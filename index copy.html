<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Speed Detector</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <!--main html-->
        <div class="container">
            <h1>my speed detector</h1>

            <div class="first">
                <div class="second">
                    <!--taking car speed details-->
                    <div class="third">
                        <input
                        type="number"
                        class="form-control"
                        placeholder="key in your car speed"
                        id="SPEED"
                        />
                    </div>

                </div>
                <input
                type="button"
                value="submit details"
                class="form-button"
                onclick="calculate()"
                />
            </div>
        </div>
        <div class="form-group showdata">
            <p id="data"></p>
        </div>

            <script src="./index.js"></script>
    </body>

</html>
